<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Which tech job is for me?</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <div class="logo">
      <a class="navbar-brand" href="https://open.uom.lk/index.html">
        <img src="https://open.uom.lk/assets/images/logo.png" alt="">
      </a>
    </div>
    <div class="header-right">
      <a href="https://open.uom.lk/recommend.html" class="courses-link">Courses</a>
      <a href="https://open.uom.lk/lms/my" class="login-btn">Login</a>
    </div>
  </header>

  <div class="container">
    <h1>Which tech job is best for my personality?</h1>
    <form id="quiz-form" class="quiz-container">
      <!-- Questions will be dynamically added here -->
    </form>
    <button id="back" class="action-btn" disabled>Back</button>
    <button id="next" class="action-btn">Next</button>

    <div id="result" class="result hidden">
      <h2>Recommended careers for you in priority order are:</h2>
      <ol id="careerList"></ol>
      <!-- add try again button-->
      <button id="tryAgain" class="action-btn try-again">Try Again</button>
    </div>
    <div id="log" class="hidden">
      <h2>Answer Log</h2>
      <ol id="careerLog"></ol>
    </div>
  </div>

  <script src="links.js"></script>
  <script src="questions.js"></script>
  <script src="script.js"></script>
</body>

</html>
